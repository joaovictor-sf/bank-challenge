<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
</head>
<body>
    <!--Nav-->
    <nav>
        <a href="/">Pessoas</a>
        <a href="/accounts">Contas</a>
        <a href="/transfers">Transferir</a>
    </nav>

    <h1>Transferir</h1>
    <form th:action="@{/addTransfer}" th:object="${transfer}" method="post">
        <label for="accountId">ID da Conta de Origem:</label>
        <input type="text" id="accountId" th:field="*{accountId}" pattern="[0-9]+" required />
        <br/>
        <label for="destinationAccountId">ID da Conta de Destino:</label>
        <input type="text" id="destinationId" th:field="*{destinationId}" pattern="[0-9]+" required />
        <br/>
        <label for="value">Valor:</label>
        <input type="text" id="value" th:field="*{value}" pattern="[0-9.]+" required />
        <br/>
        <button type="submit">Transferir</button>
    </form>

    <h2>TransferÃªncias Realizadas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Conta de Origem</th>
                <th>Conta de Destino</th>
                <th>Data</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transfer : ${transfers}">
                <td th:text="${transfer.id}">ID</td>
                <td th:text="${transfer.accountId}">Conta de Origem</td>
                <td th:text="${transfer.destinationId}">Conta de Destino</td>
                <td th:text="${transfer.date}">Data</td>
                <td th:text="${transfer.value}">Valor</td>
            </tr>
        </tbody>

</body>
</html>
